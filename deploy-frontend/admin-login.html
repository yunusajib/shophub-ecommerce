<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ShopHub</title>
    <link rel="stylesheet" href="../css/../css/../css/styles.css">
    <link rel="stylesheet" href="../css/../css/../css/auth-styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>ShopHub</h1></a>
            </div>
        </div>
    </header>

    <!-- Admin Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="font-size: 3rem;">üõ°Ô∏è</div>
                </div>
                <h1>Admin Login</h1>
                <p class="auth-subtitle">Access admin dashboard</p>
                
                <form id="admin-login-form" onsubmit="handleAdminLogin(event)">
                    <div class="form-group">
                        <label for="admin-email">Admin Email</label>
                        <input 
                            type="email" 
                            id="admin-email" 
                            name="email" 
                            required 
                            placeholder="admin@shophub.com"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input 
                            type="password" 
                            id="admin-password" 
                            name="password" 
                            required 
                            placeholder="Enter admin password"
                        >
                    </div>
                    
                    <button type="submit" class="auth-btn">Login to Admin Panel</button>
                    
                    <div id="error-message" class="error-text" style="display: none;"></div>
                </form>
                
                <div class="auth-divider">
                    <span>Demo Credentials</span>
                </div>
                
                <p style="text-align: center; color: #555; font-size: 0.9rem;">
                    Email: <strong>admin@shophub.com</strong><br>
                    Password: <strong>admin123</strong>
                </p>
                
                <p class="auth-switch">
                    <a href="index.html">‚Üê Back to Store</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/../js/../js/../js/admin-auth.js"></script>
</body>
</html>
