<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShopHub</title>
    <link rel="stylesheet" href="../css/../css/../css/styles.css">
    <link rel="stylesheet" href="../css/../css/../css/auth-styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>ShopHub</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html" style="color: white; text-decoration: none;">ðŸ›’ <span id="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Create Account</h1>
                <p class="auth-subtitle">Join ShopHub today</p>
                
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            placeholder="Enter your full name"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="6"
                            placeholder="At least 6 characters"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            required 
                            placeholder="Re-enter your password"
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            I agree to the Terms & Conditions
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-btn">Create Account</button>
                    
                    <div id="error-message" class="error-text" style="display: none;"></div>
                    <div id="success-message" class="success-text" style="display: none;"></div>
                </form>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <p class="auth-switch">
                    Already have an account? 
                    <a href="login.html">Login here</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/../js/../js/../js/auth.js"></script>
</body>
</html>
